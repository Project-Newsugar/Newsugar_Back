apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsugar-backend-prod
  namespace: default
  labels:
    app: newsugar-backend
    env: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: newsugar-backend
      env: prod
  template:
    metadata:
      labels:
        app: newsugar-backend
        env: prod
    spec:
      containers:
        - name: newsugar-backend
          image: 061039804626.dkr.ecr.ap-northeast-2.amazonaws.com/newsugar-backend:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://newsugar-prod-aurora-cluster.cluster-c3qme6c6e7fj.ap-northeast-2.rds.amazonaws.com:3306/newsugar?serverTimezone=Asia/Seoul&characterEncoding=UTF-8"
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: "org.hibernate.dialect.MySQL8Dialect"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "none"
            - name: SPRING_SQL_INIT_MODE
              value: "always"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: newsugar-secrets-prod
                  key: db-username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: newsugar-secrets-prod
                  key: db-password
            - name: NEWS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: newsugar-secrets-prod
                  key: news-api-key
            - name: QUIZ_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: newsugar-secrets-prod
                  key: quiz-ai-api-key
            - name: REDIS_HOST
              value: "newsugar-prod-redis.2iapp0.ng.0001.apn2.cache.amazonaws.com"
            - name: REDIS_PORT
              value: "6379"
            - name: JWT_SECRET
              value: "newsugar-prod-secret-key-very-long-and-secure-value-1234567890"
            - name: JWT_EXPIRATION
              value: "86400000"
            - name: JWT_REFRESH_SECRET
              value: "newsugar-prod-refresh-secret-key-very-long-and-secure-value-0987654321"
            - name: JWT_REFRESH_EXPIRATION
              value: "604800000"
            - name: QUIZ_AI_TIMEOUT_MS
              value: "60000"
